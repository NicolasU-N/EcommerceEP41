<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producto">
            <h2><span jhiTranslate="ecommerceEp4App.producto.detail.title">Producto</span> {{ producto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecommerceEp4App.producto.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ producto.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceEp4App.producto.precio">Precio</span></dt>
                <dd>
                    <span>{{ producto.precio }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceEp4App.producto.iva">Iva</span></dt>
                <dd>
                    <span>{{ producto.iva }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceEp4App.producto.cantidadInventario">Cantidad Inventario</span></dt>
                <dd>
                    <span>{{ producto.cantidadInventario }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceEp4App.producto.cantidadVentas">Cantidad Ventas</span></dt>
                <dd>
                    <span>{{ producto.cantidadVentas }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceEp4App.producto.imagen">Imagen</span></dt>
                <dd>
                    <span>{{ producto.imagen }}</span>
                </dd>
                <dt><span jhiTranslate="ecommerceEp4App.producto.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ producto.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto', producto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
