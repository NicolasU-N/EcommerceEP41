<div class="container">
    <h2 *ngIf="facturas.length === 0">NO HAY FACTURAS!</h2>
    <div *ngIf="facturas.length > 0">
        <div *ngFor="let factura of facturas">
            <div class="card mb-3 p-4">
                <p class="titulo">FACTURA ID: {{factura.id}}</p>
                <table class="table table-striped" aria-describedby="page-heading">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripci√≥n</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pedidos of factura.pedidos">
                            <td>{{pedidos.producto!.nombre}}</td>
                            <td>{{pedidos.producto!.precio | currency: 'COP'}}</td>
                            <td>{{pedidos.producto!.descripcion}}</td>
                            <td>{{pedidos.cantidad}}</td>
                        </tr>
                    </tbody>
                </table>
            <p class="titulo">TOTAL: {{factura.total | currency: 'COP' }}</p>
            </div>
        </div>
    </div>
    
</div>
